name: Build Release

on:
  push:
    tags:
      - 'v*-dev'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          ./build_dist.sh -o tailscale-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/tailscale
          ./build_dist.sh -o tailscaled-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/tailscaled

      - name: Create tarball
        run: |
          mkdir -p dist
          tar -czvf dist/tailscale_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.tgz \
            tailscale-${{ matrix.goos }}-${{ matrix.goarch }} \
            tailscaled-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tailscale-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tgz

  release:
    needs: build-linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.tgz
          generate_release_notes: true
          prerelease: true
